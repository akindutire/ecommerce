<div class="row">
  <div class="col-lg-4 col-md-6 offset-lg-4 offset-md-3 py-5">
    <div class="card m-3">
      <div class="card-body">
        <div class="card-title w-100 ">
          <h4 class="text-center">Login</h4>
          <hr>
        </div>

        <div class="card-text text-danger text-center"><span>{{loginErrMessage}}</span></div>


        <form action="#" method="post">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" #email [ngStyle]="{'border':'1px solid '+getFormOutline()}">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" #password [ngStyle]="{'border':'1px solid '+getFormOutline()}">
          </div>

          <div class="d-flex  justify-content-center">
            <button class="btn text-center" type="button" (click)="loginUser(email, password)" [ngStyle]="{'background-color': getbtnWidgetBg(), 'color':getbtnWidgetColor()}">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
